<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khmernamegenerator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>Khmer Name Generator</h2>
        </div>
        <div class="main--text--section">
            <div class="text--section">
                <h1 id="text"></h1>
            </div>
            <div class="button--main--layout">
                <div>
                    <button id="fullname">
                        Get Full Name
                    </button>
                </div>
                <div>
                    <button id='firstname'>
                        Get First Name
                    </button>
                </div>
                <div>
                    <button id="lastname">
                        Get Last Name
                    </button>
                </div>


            </div>
        </div>

        <hr>

        <div class="main--text--section">
            <div class="text--section province">
                <ul id="province">

                </ul>
            </div>
            <div class="button--main--layout">
                <button id="latlong">
                    Get province with latlong
                </button>
            </div>
        </div>

        <hr>

        <div class="main--text--section">
            <div class="text--section province">
                <ul id="date-text"></ul>
            </div>
            <div class="button--main--layout">
                <div>
                    <button id="date">
                        Get Day
                    </button>
                </div>
                <div>
                    <button id='month'>
                        Get Month
                    </button>
                </div>
            </div>
        </div>

        <hr>

        <div class="main--text--section">

            <div class="button--main--layout">
                <input class="word-input" type="number" id="how-many-word" name="word-to-generate"
                    placeholder="numbers of word">
                <div>
                    <button id="generate-word">
                        Generate sentence
                    </button>
                </div>

            </div>

            <div class="text--section province">
                <h4 id="sentence"></h4>
            </div>
        </div>

    </div>


    <script src="./dist/khmernamegenerator.min.js" type="text/javascript"></script>
    <script>

        //////////////// get khmer name////////////////////////////////////////
        document.getElementById("fullname").onclick = function () {
            var fullname = khmerNameGenerator.name.getRandomName();
            document.getElementById('text').innerHTML = fullname;
        };

        document.getElementById("firstname").onclick = function () {
            var firstname = khmerNameGenerator.name.getRandomFirstname();
            document.getElementById('text').innerHTML = firstname;
        };

        document.getElementById("lastname").onclick = function () {
            var lastname = khmerNameGenerator.name.getRandomLastname();
            document.getElementById('text').innerHTML = lastname;
        };

        /////////////////////////////////////////////////////////////////////////


        //////////////// get khmer date/////////////////////////////////////////

        document.getElementById("date").onclick = function () {

            document.getElementById('date-text').innerHTML = '';

            let khmerDay = khmerNameGenerator.khmerDate.getKhmerDay();

            khmerDay.forEach(function (element) {

                let list = document.createElement('li');
                let textlist = document.createTextNode(element);
                list.appendChild(textlist);
                document.getElementById('date-text').appendChild(list);


            })
        };

        document.getElementById("month").onclick = function () {

            document.getElementById('date-text').innerHTML = '';

            let khmerMonth = khmerNameGenerator.khmerDate.getKhmerMonth();

            khmerMonth.forEach(function (element) {
                let list = document.createElement('li');
                let textlist = document.createTextNode(element);
                list.appendChild(textlist);
                document.getElementById('date-text').appendChild(list);
            })
        };

        /////////////////////////////////////////////////////////////////////////

        //////////////// get province lat long /////////////////////////////////

        document.getElementById("latlong").onclick = function () {

            document.getElementById('province').innerHTML = '';

            let latlong = khmerNameGenerator.provincewithlatlong.getProvinceWithLatLong();

            latlong.forEach(function (element) {
                let list = document.createElement('li');
                let textlist = document.createTextNode(element);
                list.appendChild(textlist);
                document.getElementById('province').appendChild(list);


            })
        };

        /////////////////////////////////////////////////////////////////////////

        //////////////// generate sentence //////////////////////////////////////

        document.getElementById("generate-word").onclick = function () {

            var numberOfWords = document.getElementById("how-many-word").value;

            khmerNameGenerator.generateWord.generateSentence(numberOfWords).then(function (generatedSentence) {
                document.getElementById('sentence').innerHTML = generatedSentence;
            });


        };

        /////////////////////////////////////////////////////////////////////////


    </script>
</body>

</html>
